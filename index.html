<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estad√≠sticas de Agentes - ElevenLabs</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
            background-color: #fafafa;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        h1 {
            color: #111;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .filters {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .filters label {
            font-weight: bold;
        }
        .filters input[type="date"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .filters button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .filters button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        #loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Estad√≠sticas de Llamadas de Agentes</h1>
        
        <div class="filters">
            <label for="startDate">Desde:</label>
            <input type="date" id="startDate">
            <label for="endDate">Hasta:</label>
            <input type="date" id="endDate">
            <button id="filterButton">Filtrar</button>
        </div>

        <div id="stats-table">
            <p id="loading">Cargando estad√≠sticas...</p>
            <table>
                <thead>
                    <tr>
                        <th>Agente</th>
                        <th>Fecha y Hora</th>
                        <th>Duraci√≥n (segs)</th>
                        <th>Mensajes</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="stats-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchStats(); // Carga inicial
            document.getElementById('filterButton').addEventListener('click', fetchStats);
        });

        async function fetchStats() {
            const tableBody = document.getElementById('stats-body');
            const loadingElement = document.getElementById('loading');
            
            tableBody.innerHTML = ''; // Limpiar tabla anterior
            loadingElement.style.display = 'block';
            loadingElement.innerText = 'Cargando estad√≠sticas...';

            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            const apiUrl = new URL('/api/elevenlabs', window.location.origin);
            if (startDate) apiUrl.searchParams.append('startDate', startDate);
            if (endDate) apiUrl.searchParams.append('endDate', endDate);

            try {
                const response = await fetch(apiUrl.toString());
                if (!response.ok) {
                    throw new Error(`Error en la API: ${response.status} ${response.statusText}`);
                }
                const data = await response.json();
                
                if (data.conversations && data.conversations.length > 0) {
                    loadingElement.style.display = 'none';
                    data.conversations.forEach(convo => {
                        const row = document.createElement('tr');
                        const startDate = new Date(convo.start_time_unix_secs * 1000);

                        row.innerHTML = `
                            <td>${convo.agent_name || 'N/A'}</td>
                            <td>${startDate.toLocaleString('es-ES')}</td>
                            <td>${convo.call_duration_secs}</td>
                            <td>${convo.message_count}</td>
                            <td>${convo.status}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    loadingElement.innerText = 'No se encontraron conversaciones para el rango seleccionado.';
                }

            } catch (error) {
                console.error('Error al obtener las estad√≠sticas:', error);
                loadingElement.innerText = 'Error al cargar los datos. Revisa la consola para m√°s detalles.';
            }
        }
    </script>
</body>
</html>
