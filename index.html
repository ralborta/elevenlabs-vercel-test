<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Llamadas - ElevenLabs</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; max-width: 1000px; margin: 40px auto; padding: 0 20px; }
        h1 { color: #111; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        #message { text-align: center; padding: 40px; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>Llamadas Recientes de Agentes</h1>
    <div id="table-container">
        <table>
            <thead>
                <tr>
                    <th>Agente</th>
                    <th>Fecha y Hora</th>
                    <th>Duraci√≥n (segs)</th>
                    <th>Mensajes</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="stats-body"></tbody>
        </table>
    </div>
    <p id="message">Cargando datos...</p>

    <script>
        document.addEventListener('DOMContentLoaded', fetchRawData);

        async function fetchRawData() {
            const tableBody = document.getElementById('stats-body');
            const messageElement = document.getElementById('message');
            const tableContainer = document.getElementById('table-container');
            
            tableContainer.style.display = 'none';

            try {
                const response = await fetch('/api/elevenlabs');
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || `Error ${response.status}`);
                }
                
                if (data.conversations && data.conversations.length > 0) {
                    messageElement.style.display = 'none';
                    tableContainer.style.display = 'block';

                    data.conversations.forEach(convo => {
                        const row = document.createElement('tr');
                        const startDate = new Date(convo.start_time_unix_secs * 1000);
                        row.innerHTML = `
                            <td>${convo.agent_name || 'N/A'}</td>
                            <td>${startDate.toLocaleString('es-ES')}</td>
                            <td>${convo.call_duration_secs}</td>
                            <td>${convo.message_count}</td>
                            <td>${convo.status}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                     messageElement.innerText = 'No se encontraron conversaciones.';
                }

            } catch (error) {
                console.error('Error al obtener datos:', error);
                messageElement.innerText = `Error al cargar: ${error.message}`;
            }
        }
    </script>
</body>
</html>
