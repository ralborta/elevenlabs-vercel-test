<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estad칤sticas de Agentes - ElevenLabs</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
            background-color: #fafafa;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        h1 {
            color: #111;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        #loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游늵 Estad칤sticas de Llamadas de Agentes</h1>
        <div id="stats-table">
            <p id="loading">Cargando estad칤sticas...</p>
            <table>
                <thead>
                    <tr>
                        <th>Agente</th>
                        <th>Fecha y Hora</th>
                        <th>Duraci칩n (segs)</th>
                        <th>Mensajes</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="stats-body">
                    <!-- Los datos se insertar치n aqu칤 din치micamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', fetchStats);

        async function fetchStats() {
            try {
                const response = await fetch('/api/elevenlabs');
                if (!response.ok) {
                    throw new Error(`Error en la API: ${response.statusText}`);
                }
                const data = await response.json();
                
                const loadingElement = document.getElementById('loading');
                loadingElement.style.display = 'none';

                const tableBody = document.getElementById('stats-body');
                
                if (data.conversations && data.conversations.length > 0) {
                    data.conversations.forEach(convo => {
                        const row = document.createElement('tr');

                        const startDate = new Date(convo.start_time_unix_secs * 1000);

                        row.innerHTML = `
                            <td>${convo.agent_name || 'N/A'}</td>
                            <td>${startDate.toLocaleString()}</td>
                            <td>${convo.call_duration_secs}</td>
                            <td>${convo.message_count}</td>
                            <td>${convo.status}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                     document.getElementById('stats-table').innerHTML = '<p>No se encontraron conversaciones.</p>';
                }

            } catch (error) {
                console.error('Error al obtener las estad칤sticas:', error);
                document.getElementById('loading').innerText = 'Error al cargar los datos. Revisa la consola para m치s detalles.';
            }
        }
    </script>
</body>
</html>
